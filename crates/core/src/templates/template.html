<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{#if css}}
    <link href="{{css}}" rel="stylesheet" />
    {{/if}}
  </head>
  <body>
    <script type="module" src="{{script}}"></script>
    {{#if html}}
    {{html}}
    {{else}}
    <div id="{{name}}"></div>
    {{/if}}
  </body>
</html>
